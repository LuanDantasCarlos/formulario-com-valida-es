<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com validações JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container"><h1>Cadastra-se para acessar o sistema</h1>
    <form id="register-form" name="form-main">
        <div class="full-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" data-min-length="3">
        </div>
        <div class="half-box spacing">
            <label for="name">Nome</label>
            <input type="name" name="name" id="name" placeholder="Digite o seu Nome">
        </div>
        <div class="half-box">
            <label for="lastname">Sobrenome</label>
            <input type="lastname" name="lastname" id="lastname" placeholder="Digite o seu Sobrenome">
        </div>
        <div class="half-box spacing">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite a sua Senha">
        </div>
        <div class="half-box">
            <label for="passconfirmation">Confirmação da Senha</label>
            <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua Senha">
        </div>
        <div class="full-box">
            <input type="checkbox" name="agreement" id="agreement">
            <label for="agreement">Eu li e aceito os <a href="#">termos de uso</a></label>
        </div>
        <div class="full-box">
            <input type="submit" id="btn-submit" value="Registrar">
            
        </div>
    </div>
    </form>
    <p id="errorMin" class="error-validation, template"></p>
    <script src="js/scripts.js"></script>

</body>
</html>
